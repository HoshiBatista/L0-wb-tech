<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск заказа</title>
</head>
<body>
    <div class="container">
        <h1>Информация о заказе</h1>
        <div class="input-group">
            <input type="text" id="order-uid-input" placeholder="Введите Order UID">
            <button id="search-button">Найти</button>
        </div>
        <div id="error-message" style="display: none;"></div>
        <div id="order-details" style="display: none;">
        </div>
    </div>

    <script>
        const searchButton = document.getElementById('search-button');
        const orderUidInput = document.getElementById('order-uid-input');
        const orderDetailsContainer = document.getElementById('order-details');
        const errorMessageContainer = document.getElementById('error-message');

        async function fetchOrderData() {
            const orderUid = orderUidInput.value.trim();
            if (!orderUid) {
                alert('Пожалуйста, введите Order UID.');
                return;
            }

            const url = `http://localhost:8081/order/${orderUid}`;

            try {
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`Заказ не найден (статус: ${response.status})`);
                }

                const data = await response.json();
                displayOrderDetails(data);

                orderDetailsContainer.style.display = 'block';
                errorMessageContainer.style.display = 'none';

            } catch (error) {
                console.error('Ошибка при получении данных:', error);
                errorMessageContainer.textContent = 'Заказ не найден или произошла ошибка при запросе.';
                
                errorMessageContainer.style.display = 'block';
                orderDetailsContainer.style.display = 'none';
            }
        }

        function displayOrderDetails(data) {

            const createdDate = new Date(data.date_created).toLocaleString('ru-RU');
            
            let itemsHtml = '';
            if (data.items && data.items.length > 0) {
                itemsHtml = `
                    <div class="section-title">Товары в заказе</div>
                    <table class="items-table">
                        <thead>
                            <tr>
                                <th>Название</th>
                                <th>Бренд</th>
                                <th>Цена</th>
                                <th>Кол-во</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.items.map(item => `
                                <tr>
                                    <td>${item.name}</td>
                                    <td>${item.brand}</td>
                                    <td>${item.total_price}</td>
                                    <td>1</td> <!-- Предполагаем, что количество 1 -->
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }

            orderDetailsContainer.innerHTML = `
                <div class="section-title">Общая информация</div>
                <div class="data-pair"><strong>Order UID:</strong> <span>${data.order_uid}</span></div>
                <div class="data-pair"><strong>Track Number:</strong> <span>${data.track_number}</span></div>
                <div class="data-pair"><strong>Customer ID:</strong> <span>${data.customer_id}</span></div>
                <div class="data-pair"><strong>Дата создания:</strong> <span>${createdDate}</span></div>

                <div class="section-title">Доставка</div>
                <div class="data-pair"><strong>Имя:</strong> <span>${data.delivery.name}</span></div>
                <div class="data-pair"><strong>Телефон:</strong> <span>${data.delivery.phone}</span></div>
                <div class="data-pair"><strong>Город:</strong> <span>${data.delivery.city}</span></div>
                <div class="data-pair"><strong>Адрес:</strong> <span>${data.delivery.address}</span></div>
                <div class="data-pair"><strong>Email:</strong> <span>${data.delivery.email}</span></div>

                <div class="section-title">Оплата</div>
                <div class="data-pair"><strong>Транзакция:</strong> <span>${data.payment.transaction}</span></div>
                <div class="data-pair"><strong>Валюта:</strong> <span>${data.payment.currency}</span></div>
                <div class="data-pair"><strong>Сумма:</strong> <span>${data.payment.amount}</span></div>
                <div class="data-pair"><strong>Стоимость доставки:</strong> <span>${data.payment.delivery_cost}</span></div>
                <div class="data-pair"><strong>Банк:</strong> <span>${data.payment.bank}</span></div>
                
                ${itemsHtml}
            `;
        }

        searchButton.addEventListener('click', fetchOrderData);
        orderUidInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                fetchOrderData();
            }
        });
    </script>
</body>
</html>
