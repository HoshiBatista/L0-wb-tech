name: Build, Lint and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25' 
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        
      #- name: Run tests
      #  run: go test -v ./...

      - name: Build
        run: go build -v ./cmd/service/main.go